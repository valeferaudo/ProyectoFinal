<div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="card-title"><strong>Listado de deportes </strong></h2>
        </div>
        <div class="col-md-6">
            <button (click)="createSportModal()" class="pull-right btn btn-info entry-button"><i class="fas fa-plus"></i> Nuevo deporte</button>
        </div>
    </div>
</div>
<hr>
<div class="col-12 mb-2">
    <div class="row">
      <div class="col-sm-9 col-md-9 p-0">
            <div id="example_filter" class="search-entry">
                <h6 class="pull-left">
                    <strong class="search-title-text">Buscar:</strong>
                    <input type="search" class="" [value]="searchText" placeholder="" #text (keyup.enter)="searchSports(text.value)" >
                    <i class="fas fa-search pointer" (click)="searchSports(text.value)"></i>
                </h6>
            </div>
      </div>
      <div class="col-sm-3 col-md-3 p-0">
        <a class="text-info pointer d-flex pull-right entry-button" (click)="refreshTable()">Limpiar</a>
      </div>
    </div>
    <div class="row">
        <article class="filters mt-2">
            <h6 class="pull-left">
                <strong class="search-title-text">Filtrar:</strong>
            </h6>
            <div class="filters__items-container ml-3">
                <div class="filters__items-container__item">
                    <!-- FILTER BUTTON -->
                    <button class="filters__items-container__item__button pointer" [matMenuTriggerFor]="menuInvitados">
                        <span class="filters__items-container__item__button__resume">Estado</span>
                        <span class="filters__items-container__item__button__name">Estado</span>
                </button>
                <!-- FILTER MENU -->
                <mat-menu #menuInvitados="matMenu" (closed)="setCheckValue()">
                    <div class="filters__items-container__item__menu" (click)="doNotCloseMenu($event)">
                                <!-- VALUES -->
                        <div class="filters__items-container__item__menu__boolean-container">
                            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="sportStateSelected">
                                <mat-radio-button class="example-radio-button" *ngFor="let sportState of sportStates" [value]="sportState">
                                        {{sportState}}
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                <!-- ACTIONS -->
                <div class="filters__items-container__item__actions-container">
                     <button mat-button (click)="clearFilter()" type="button"
                        class="filters__items-container__item__actions-container__button">Limpiar</button>
                        <button mat-button color="primary" class="filters__items-container__item__actions-container__button" (click)="filterSports()">Aplicar</button>
                    </div>
                </mat-menu>
            </div>
        </div>
        </article>
    </div>
</div>
<p *ngIf="selectedFilters.length !== 0">Filtrando por: <span *ngFor="let item of selectedFilters">{{item}}</span></p>
<div class="table-responsive animated fadeIn" *ngIf="sports.length!==0">
    <table id="myTable" class="table table-hover color-table inverse-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th class="text-center">Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sport of sports; let i = index">
                <td>{{((page -1) * 6) + i+1}}</td>
                <td>{{sport.name}}</td>
                <td>{{sport.description}}</td>
                <td class="text-center">
                    <button (click)="activateBlockSport(sport, 'active')" *ngIf="sport.deletedDate !== null" class="btn btn-success badge m-1 content-tooltip" >
                        <i class="fas fa-check"></i>
                        <span class="tooltip-box">Activar</span>
                    </button>
                    <button (click)="activateBlockSport(sport, 'block')" *ngIf="sport.deletedDate === null" class="btn btn-danger badge m-1 content-tooltip" >
                        <i class="fas fa-times"></i>
                        <span class="tooltip-box">Bloquear</span>
                    </button>
                    <button (click)="updateSportModal(sport)"  class="btn btn-info badge m-1 content-tooltip text-center">
                        <i class="fas fa-pencil-alt"></i>
                        <span class="tooltip-box">Editar</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="alert alert-danger animated fadeIn" role="alert" *ngIf="sports.length === 0"> 
    <i class="fas fa-times"></i>  No se encontraron <strong>Deportes</strong>
</div>
<div class="row" *ngIf="sports.length!==0 && totalPages > 1">
    <div class="col-md-12 text-center">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                <button class="page-link text-dark btn-paginator pointer" *ngIf="page !== 1" [disabled]="page === 1" (click)="paginate(1)"><i class="fas fa-backward"></i></button>
                </li>
                <li class="page-item" *ngIf="page !== 1" (click)="paginate(page - 1)"><a class="page-link pointer">{{page - 1 }}</a></li>
                <li class="page-item" [class.active]="page === page">
                <a class="page-link">{{page}}</a>
                </li>
                <li class="page-item" *ngIf="totalPages >= 2 && page !== totalPages" (click)="paginate(page + 1)"><a class="page-link pointer">{{page + 1}}</a></li>
                <li class="page-item" *ngIf="page !== totalPages">
                <button class="page-link text-dark btn-paginator pointer" [disabled]="page === totalPages" (click)="paginate(totalPages)"><i class="fas fa-forward"></i></button>
                </li>
            </ul>
    </div>
</div>
<app-sport-modal *ngIf="hiddenModal" [hiddenModal]="!hiddenModal" [mode]="modalMode" [sportSelected]="sportSelected"
                                    (closeModal)="closeModal()" (getSports)="getSports()">
</app-sport-modal>
<app-full-screen-loader [message]="'¡Buscando Deportes. Por favor espere!'"></app-full-screen-loader>
<app-line-loader></app-line-loader>
