<section id="wrapper">
    <div class="login-register" style="background-image:url(../../../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" [formGroup]="loginForm" (submit)="signIn()">
                    <h3 class="box-title m-b-20 text-center">Ingresar</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" formControlName="email" placeholder="Email"> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" formControlName="password" placeholder="Contraseña"> </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left mb-0">
                                <input id="checkbox-signup" 
                                        type="checkbox" 
                                        class="filled-in chk-col-light-blue"
                                        formControlName="remember"> 
                            <label for="checkbox-signup">Recordar usuario</label>
                        </div>
                            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> ¿Olvidó su contraseña?</a> 
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Ingresar</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            ¿Todavía no tiene cuenta? <a [routerLink]="['/register']"  class="text-info m-l-5"><b> Registrarse</b></a>
                        </div>
                    </div>
                </form>
                <!-- MODAL DE RECUPERO DE PASSWORD -->
            </div>
        </div>
    </div>
</section>
