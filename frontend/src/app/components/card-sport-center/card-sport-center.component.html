<div class="card card-rounded bg-dark mb-1">
    <div class="card-block">
            <h2 class="card-title text-light text-center text-uppercase mb-0">
                    {{sportCenter.name}} 
                    <i class="far fa-star fa-size text-warning pointer pull-right content-tooltip mt-1" (click)="addFavorite(sportCenter.id)" *ngIf="userLogged.favorites === null || !userLogged.favorites.includes(sportCenter.id)">
                            <span class="tooltip-box" style="font-size:14px;font-style: normal;font-variant: normal;">Agregar Favorito</span>
                    </i>
                    <i class="fas fa-star fa-size text-warning pointer pull-right content-tooltip mt-1" (click)="deleteFavorite(sportCenter.id)" *ngIf="userLogged.favorites !== null && userLogged.favorites.includes(sportCenter.id)">
                            <span class="tooltip-box" style="font-size:14px;font-style: normal;">Quitar Favorito</span>
                    </i>
            </h2>
            <app-carousel-images [images]="sportCenter.images" [type]="'sportCenter'" [mode]="'get'"></app-carousel-images>
            <div class="row text-center">
                    <div class="col-6">
                            <p class="card-text m-1 text-light"><span class="font-bold" style="text-decoration: underline;">Dirección</span> <br> {{sportCenter.address}}</p>
    
                    </div>
                    <div class="col-6">
                            <p class="card-text m-1 text-light"><span class="font-bold" style="text-decoration: underline;">Teléfono</span> <br> {{sportCenter.phone}}</p>
                    </div>
                    <!-- <div class="col-6">
                            <p class="card-text m-1 text-light"><span class="font-bold" style="text-decoration: underline;">Hora apertura</span> <br> 18:00hs{{sportCenter.openingHour | date:'shortTime':'+0' }}</p>
                    </div>
                    <div class="col-6">
                            <p class="card-text m-1 text-light"><span class="font-bold" style="text-decoration: underline;">Hora cierre</span> <br> 22:00hs {{sportCenter.closingHour | date:'shortTime':'+0'}}</p>
                    </div>
                    <div class="col-6">
                            <p class="card-text m-1 text-light"><span class="font-bold" style="text-decoration: underline;">Centro Deportivo</span> <br> {{sportCenter.sportCenter.name}}</p>
                    </div>
                    <div class="col-6">
                            <p class="card-text m-1 text-light"><span class="font-bold" style="text-decoration: underline;">Dirección</span> <br> {{sportCenter.sportCenter.address}}</p>
                    </div> -->
            </div>
            <hr class="bg-white m-0">
            <div class="text-center">
                    <button class="btn btn-success m-1 content-tooltip" 
                            (click)="getFields(sportCenter.id)"><i class="far fa-calendar-check"></i>
                            <span class="tooltip-box">Canchas</span>
                    </button>
                    <button class="btn btn-info m-1 content-tooltip"
                            (click)="openScheduleModal()"><i class="fas fa-clock"></i>
                            <span class="tooltip-box">Horarios</span>
                    </button>
                    <button class="btn btn-info m-1 content-tooltip"
                                (click)="openSportCenterModal()"><i class="fas fa-info-circle"></i>
                                <span class="tooltip-box">Información</span>
                    </button>
                    <button class="btn btn-info m-1 content-tooltip"
                            (click)="openMap(sportCenter)"><i class="fas fa-map-marker-alt"></i>
                            <span class="tooltip-box">Mapa</span>
                    </button>
            </div>
</div>
</div>
