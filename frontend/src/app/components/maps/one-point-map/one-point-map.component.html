
<div class="background-modal" [class.hidden]="hiddenOnePointMap" >
    <div class="modal  show animated fadeIn fast" id="exampleModal" tabindex="-1" role="dialog" 
        aria-labelledby="exampleModalLabel1" aria-hidden="true" 
        style="display: block" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><strong>Ubicación </strong>({{sportCenter.name}})</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closedModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [mapTypeId]="mapTypeId" *ngIf="loadON">
                    <agm-marker [latitude]="lat" [longitude]="lng">
                      <agm-info-window><strong>{{sportCenter.name}}</strong></agm-info-window>
                    </agm-marker>
                </agm-map>
            </div>
            <div class="text-center m-1">
              <button type="button" class="btn btn-success" (click)="goGps()">¿Cómo llego?</button>
            </div>
        </div>
        </div>
    </div>
</div>
