<div class="background-modal" [class.hidden]="hiddenEmailModal">
    <div class="modal  show animated fadeIn fast modal-dialog-centered" id="exampleModal" tabindex="-1" role="dialog" 
        aria-labelledby="exampleModalLabel1" aria-hidden="true" 
        style="display: block;" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog " role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Recuperar contrase침a</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>Estimado <strong>Usuario</strong>, ingrese su correo electr칩nico. Una vez confirmado le enviaremos una nueva contrase침a a su correo electr칩nico asociado.</p>
                <form [formGroup]="emailForm">
                    <div class="form-group">
                  <label for="password" class="col-form-label">Email:</label>
                  <input type="text" class="form-control"  formControlName="email" [class.is-invalid]="getFieldValid('email')">
                  <small *ngIf="getFieldValid('email')" class="text-danger">
                    Ingrese su <strong>email</strong>
                </small>
                </div>
              </form>
              <p>Este proceso puede llegar a demorar unos minutos...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" (click)="sendEmail()">Enviar</button>
                <button type="button" class="btn btn-danger"  (click)="closeModal()">Cancelar</button>
            </div>
        </div>
        </div>
    </div>
</div>
