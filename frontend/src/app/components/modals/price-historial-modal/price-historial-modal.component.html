<div class="background-modal" [class.hidden]="hiddenModal" >
    <div class="modal  show animated fadeIn fast" id="exampleModal" tabindex="-1" role="dialog" 
        aria-labelledby="exampleModalLabel1" aria-hidden="true" 
        style="display: block; overflow-y: scroll;" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title font-bold" id="exampleModalLabel"><i class="fas fa-dollar-sign"></i> Historial de precios</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closedModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info" role="alert" *ngIf="prices.length === 0">
                    No hay precios registrados.
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-sm">
                    <thead class="bg-sub-table text-white" *ngIf="prices.length !== 0">
                        <th>Fecha desde</th>
                        <th>Fecha hasta</th>
                        <th>Precio</th>
                    </thead>
                    <tbody  *ngFor="let price of prices; let i = index">
                                <td >
                                    <span>{{price.sinceDate | date:"dd-MM-yyyy":'+0'}} {{price.sinceDate | date:'HH:mm':'+0'}} hs</span>
                                </td>
                            <td>
                                <span *ngIf="i === 0">Hoy</span>
                                <span *ngIf="i > 0">{{prices[i-1].sinceDate | date:"dd-MM-yyyy":'+0'}} {{prices[i-1].sinceDate | date:'HH:mm':'+0'}} hs</span>
                            </td>
                            <td>
                                <span>{{price.price}} $</span>
                            </td>                     
                    </tbody>
                </table>
            </div>
              
            </div>
          </div>
        </div>
    </div>
</div>

<app-line-loader></app-line-loader>
