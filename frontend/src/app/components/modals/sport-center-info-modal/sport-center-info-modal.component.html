<div class="background-modal" [class.hidden]="hiddenModal">
    <div class="modal  show animated fadeIn fast modal-dialog-centered" id="exampleModal" tabindex="-1" role="dialog" 
        aria-labelledby="exampleModalLabel1" aria-hidden="true" 
        style="display: block; overflow-y: auto;" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog " role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title font-bold" id="exampleModalLabel">Información del Centro Deportivo. 
                <small *ngIf="type === 'SUPER-ADMIN'">{{deletedDate===null ? '(Activo)': '(Bloqueado)'}}</small>
              </h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closedModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="sportCenterForm">
                    <div class="form-group mb-1">
                        <label for="name" class="col-form-label"><strong>Nombre:</strong></label>
                        <input type="text" class="form-control" formControlName="name">

                    </div>
                    <div class="form-group mb-1">
                      <label for="address" class="col-form-label"><strong>Dirección:</strong></label>
                      <input type="text" class="form-control"  formControlName="address">
                  </div>
                  <div class="form-group mb-1">
                    <label for="phone" class="col-form-label"><strong>Teléfono:</strong></label>
                    <input type="number" class="form-control"  formControlName="phone">
                  </div>
                  <div class="form-group mb-1">
                    <label for="aditionalElectricity" class="col-form-label mr-2"><strong>¿Cobro adicional luz?</strong></label>
                    <mat-slide-toggle  color="primary" [checked]="slideElectricity" disabled>
                      {{slideElectricity? 'SI': 'NO'}}
                    </mat-slide-toggle>
                  </div> 
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group mb-1" *ngIf="slideElectricity">
                        <label for="aditionalElectricity" class="col-form-label">Monto adicional:</label>
                        <input type="number" class="form-control"  formControlName="aditionalElectricity">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group mb-1" *ngIf="slideElectricity">
                        <label for="aditionalElectricityHour" class="col-form-label">Hora desde:</label>
                        <input type="time" class="form-control"  formControlName="aditionalElectricityHour">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group mb-1">
                        <label for="mercadoPago" class="col-form-label mr-2"><strong>¿Cobro electrónico?</strong></label>
                        <mat-slide-toggle color="primary" [checked]="slideMercadoPago" disabled>
                          {{this.slideMercadoPago? 'SI': 'NO'}}
                        </mat-slide-toggle>
                      </div>
                    </div>
                    <div class="col-md-6" *ngIf="slideMercadoPago">
                      <div class="form-group mb-1 text-center">
                        <button class="btn btn-danger btn-sm" (click)="openCancelPolicyModal()">Política de cancelación</button>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-1">
                    <div class="col-6">
                      <div class="form-group mb-1">
                        <label for="paymentRequired" class="col-form-label mr-2">
                            <strong>Pago obligatorio</strong>
                        </label> 
                        <mat-slide-toggle color="primary" [checked]="slidePaymentRequired" disabled>
                            {{this.slidePaymentRequired? 'SI': 'NO'}}
                        </mat-slide-toggle>
                        <br>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group mb-1" *ngIf="slidePaymentRequired">
                          <label for="minimunAmount" class="col-form-label">Porcentaje mínimo</label>
                          <div class="input-group">
                              <input type="number" class="form-control" formControlName="minimunAmount">
                              <div class="input-group-addon">
                                  %
                              </div> 
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-1" *ngIf="searchON && sportCenter.services.length !== 0">
                    <div style="overflow-x: auto;">
                      <table class="table table-bordered table-sm">
                          <thead class="thead-dark">
                              <th scope="col">Servicio</th>
                              <th scope="col">Descripción</th>
                          </thead>
                          <tbody *ngFor="let service of sportCenter.services">
                            <td>{{service.service.name}}</td>
                            <td>{{service.description}}</td>
                          </tbody>
                      </table>
                    </div>
                  </div>
              </form>
            </div>
        </div>
        </div>
    </div>
</div>
