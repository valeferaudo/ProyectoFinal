<div class="background-modal" [class.hidden]="hiddenModal">
    <div class="modal  show animated fadeIn fast modal-dialog-centered" id="exampleModal" tabindex="-1" role="dialog" 
        aria-labelledby="exampleModalLabel1" aria-hidden="true" 
        style="display: block; overflow-y: scroll;" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog " role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title font-bold" id="exampleModalLabel">Información del Centro Deportivo. 
                <small>{{deletedDate===null ? '(Activo)': '(Bloqueado)'}}</small>
              </h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closedModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="sportCenterForm">
                    <div class="form-group mb-1">
                        <label for="name" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" formControlName="name">

                    </div>
                    <div class="form-group mb-1">
                      <label for="address" class="col-form-label">Dirección:</label>
                      <input type="text" class="form-control"  formControlName="address">
                  </div>
                  <div class="form-group mb-1">
                    <label for="phone" class="col-form-label">Teléfono:</label>
                    <input type="number" class="form-control"  formControlName="phone">
                  </div>
                  <div class="form-group mb-1">
                    <label for="aditionalElectricity" class="col-form-label mr-2">¿Cobro adicional luz?</label>
                    <mat-slide-toggle  color="primary" [checked]="slideElectricity" disabled>
                      {{slideElectricity? 'SI': 'NO'}}
                    </mat-slide-toggle>
                  </div> 
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group mb-1" *ngIf="slideElectricity">
                        <label for="aditionalElectricity" class="col-form-label">Monto adicional:</label>
                        <input type="number" class="form-control"  formControlName="aditionalElectricity">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group mb-1" *ngIf="slideElectricity">
                        <label for="aditionalElectricityHour" class="col-form-label">Hora desde:</label>
                        <input type="time" class="form-control"  formControlName="aditionalElectricityHour">
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-1">
                    <label for="mercadoPago" class="col-form-label mr-2">¿Cobro electrónico?</label>
                    <mat-slide-toggle color="primary" [checked]="slideMercadoPago" disabled>
                      {{this.slideMercadoPago? 'SI': 'NO'}}
                    </mat-slide-toggle>
                  </div> 
              </form>
            </div>
        </div>
        </div>
    </div>
</div>
