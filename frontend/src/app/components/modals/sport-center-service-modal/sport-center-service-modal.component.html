<div class="background-modal" [class.hidden]="hiddenModal" >
    <div class="modal  show animated fadeIn fast" id="exampleModal" tabindex="-1" role="dialog" 
        aria-labelledby="exampleModalLabel1" aria-hidden="true" 
        style="display: block" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title font-bold" id="exampleModalLabel"><i class="fas fa-certificate"></i><strong> Servicios</strong></h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closedModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="sportCenterServiceForm">
                <div class="form-group m-t-5" formArrayName="service" [class.has-danger]="getFieldValid('service')">
                    <div class="alert alert-danger animated fadeIn" role="alert" *ngIf="service.length === 0" > 
                      <i class="fas fa-times"></i>No hay <strong>Servicios</strong> registrados.
                    </div>
                    <div style="overflow-x: auto;">
                        <table class="table table-bordered table-sm">
                            <thead class="thead-dark" *ngIf="service.length > 0">
                                <th scope="col">Servicio</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Acción</th>
                            </thead>
                            <tbody  *ngFor="let item of service.controls; let i = index" [formGroupName]="i" >
                                    <td><select formControlName="service"> 
                                        <option selected [ngValue]="null" hidden>Elija</option>
                                        <option [value]="item.id" *ngFor="let item of serviceCombo">{{item.text}}</option>
                                    </select></td>
                                    <td>
                                        <input type="text" name="" formControlName="description">
                                    </td>
                                    <td class="text-center">
                                        <button class="btn btn-sm bg-danger" (click)="deleteSportCenterService(i)" data-toggle="tooltip" data-placement="top" title="Eliminar">
                                            <i class="fas fa-times-circle text-white pointer"></i>
                                        </button>
                                    </td>                       
                                </tbody>
                            <!-- poner un ng if en el footer -->
                            <tfoot>
                                <td class="text-center" *ngIf="service.length < serviceCombo.length">
                                    <button class="btn btn-ok mt-0" (click)="addSportCenterService()">
                                        <i class="fas fa-plus-circle"></i> Agregar
                                    </button>
                                </td>  
                            </tfoot>
                        </table>
                    </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info" (click)="updateSportCenterService()" [disabled]="sportCenterServiceForm.get('service').invalid">Modificar</button>
              <button type="button" class="btn btn-danger"  (click)="closedModal()">Cancelar</button>
            </div>
          </div>
        </div>
    </div>
</div>

<app-line-loader></app-line-loader>
