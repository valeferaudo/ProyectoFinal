<div class="table-responsive animated fadeIn" *ngIf="users.length!==0">
    <table id="myTable" class="table table-hover color-table inverse-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>Rol</th>
                <th>Email</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{((page -1) * 6) + i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.phone}}</td>
                <td>
                    <span class="badge badge-primary" *ngIf="user.role==='CENTER-ADMIN'">Center-Admin</span>
                    <span class="badge badge-warning" *ngIf="user.role==='CENTER-SUPER-ADMIN'">Center-Super-Admin</span>
                    <span class="badge badge-info" *ngIf="user.role==='USER'">User</span>
                </td>
                <td>{{user.email}}</td>
                <td>
                    <button (click)="activateBlockUser(user, 'active')" *ngIf="user.state === false" class="btn btn-success badge m-1" data-toggle="tooltip" data-placement="top" title="Activar" >
                        <i class="fas fa-check"></i>
                    </button>
                    <button (click)="activateBlockUser(user, 'block')" *ngIf="user.state === true" class="btn btn-danger badge m-1" data-toggle="tooltip" data-placement="top" title="Bloquear" >
                        <i class="fas fa-times"></i>
                    </button>
                    <button (click)="changeRole(user)" *ngIf="userLogged.role === 'CENTER-SUPER-ADMIN'" class="btn btn-info badge m-1" data-toggle="tooltip" data-placement="top" title="Cambiar Rol" >
                        <i class="fas fa-user-tag"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="alert alert-danger animated fadeIn" role="alert" *ngIf="users.length === 0"> 
    <i class="ti-user"></i> No se encontraron <strong>Usuarios {{type}}</strong>
</div>
<app-full-screen-loader [message]="'¡Buscando usuarios. Por favor espere!'"></app-full-screen-loader>
<app-line-loader></app-line-loader>
